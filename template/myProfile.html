{% extends "base.html" %} {% block title %}My Profile{% endblock %}
{% block content%}
{% for account in accounts %}

    <div>
        <br/><br />
        <form action="{{ url_for('updateProfileLink') }}" method="post">
            <div class="form-group">
                <input type="hidden" name="id"  value="{{ account['id'] }}"/>
                <button class="btn btn-info" type="submit">Update My Profile</button>
            </div>
        </form>
    </div>
    <form method="POST">
        <div class="column1">
            <h3 align="center">My Profile</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="email" class="form-control" id="name" name="name" value="{{ account['name'] }}" disabled />
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ account['email'] }}" disabled />
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ account['username'] }}" disabled />
            </div>
            <div class="form-group">
                <label for="phoneNo">Phone No.</label>
                <input type="text" class="form-control" id="phoneNo" name="phoneNo" value="{{ account['phoneNo'] }}" disabled />
            </div>

            <br />
        </div>
    </form>

 {% endfor %}
{% endblock %}
