{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block
content %}
<form method="POST" style="padding:20px">
    <h3 align="center">Sign Up</h3>
    <div class="form-group" align="center">
        <label for="buyer">Buyer</label>
        <input class="btn-group-toggle" type="radio" name="position" id="position" value="buyer" />&nbsp;
        <label for="agent">Agent</label>
        <input class="btn-group-toggle" type="radio" name="position" id="position" value="agent" />
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" />
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" />
    </div>
    <div class="form-group">
        <label for="phoneNo">Phone No.</label>
        <input type="text" class="form-control" id="phoneNo" name="phoneNo" placeholder="Enter phone No." />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
    </div>
    <div class="form-group">
        <label for="cpassword">Password (Confirm)</label>
        <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm password" />
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
</form>
{% endblock %}
