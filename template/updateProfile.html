{% extends "base.html" %} {% block title %}Update Profile{% endblock %} {% block
content %}
<form action="{{ url_for('updateProfile') }}" method="post">
    {% for account in accounts %}
    <h3 align="center">Update Profile</h3>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ account['name'] }} " readonly="readonly" />
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ account['email'] }}" />
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username"  value="{{ account['username'] }}"  />
    </div>
    <div class="form-group">
        <label for="phoneNo">Phone No.</label>
        <input type="text" class="form-control" id="phoneNo" name="phoneNo"  value="{{ account['phoneNo'] }}"  />
    </div>
    <div class="form-group">
        <label for="password">Old Password</label>
        <input type="password" class="form-control" id="oldpass" name="oldpass" placeholder="Enter old password" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
    </div>
    <div class="form-group">
        <label for="cpassword">Password (Confirm)</label>
        <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm password" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
    <br />
    <br />
    <br />

</form>
 {% endfor %}
{% endblock %}
